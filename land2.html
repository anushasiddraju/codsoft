<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Landing Page Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        section {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.60), rgba(0,0,0,0.60)), url('images/img.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            width: 85%;
            margin: auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 10px;
        }
        nav h1 {
            font-size: 35px;
            color: #eb7620;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            padding: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            padding: 7px 8px;
        }
        nav ul li a:hover {
            background-color: #eb7620;
            transition: 0.5s ease;
        }
        nav ul li.active a {
            background-color: #eb7620;
        }
        .search-bar {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 60%;
        }
        .search-bar button {
            background-color: #eb7620;
            border: none;
            padding: 10px 20px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .article {
            width: 50%;
            margin: auto;
            text-align: center;
            transform: translateY(15vh);
        }
        .article h1 {
            font-size: 36px;
            color: #fff;
            letter-spacing: 1.5px;
            font-weight: 800;
            margin-bottom: 25px;
        }
        .article p {
            font-size: 18px;
            color: #7e7e7e;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        .btn {
            color: #fff;
            padding: 12px 25px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #f15048;
        }
        .btn:hover {
            background-color: #4399fa;
            transition: 0.5s ease;
        }
        /* Responsive Navigation Menu */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            nav ul.show {
                display: flex;
            }
            nav ul li {
                padding: 10px 0;
                text-align: center;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <nav>
                <h1>Logo</h1>
                <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
                <ul>
                    <li><a href="" class="active">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="article">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Go</button>
                </div>
                <h1>Best HTML Website Templates</h1>
                <p></p>
                <a href="" class="btn">Download Now</a>
            </div>
        </div>
    </section>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
